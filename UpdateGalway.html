    function datePicked(){
    	var dateSelect = sap.ui.getCore().getElementById("butDPicker").getYyyymmdd();
    	
    	year = dateSelect.substr(0,4);
    	month = dateSelect.substr(4,2);
    	day = dateSelect.substr(6,2);
    	
    	var newDate = new Date(year, month -1, day);
    	
    	newDate.setDate(1 + newDate.getDate()-newDate.getDay());
		monDate = pad(newDate.getDate()) + "/" + pad(newDate.getMonth()+1) +"/" + newDate.getFullYear();
		
		newDate.setDate(newDate.getDate()+1);
    	tueDate = pad(newDate.getDate()) + "/" + pad(newDate.getMonth()+1) +"/" + newDate.getFullYear();
    	
    	newDate.setDate(newDate.getDate()+1);
    	wedDate = pad(newDate.getDate()) + "/" + pad(newDate.getMonth()+1) +"/" + newDate.getFullYear();
    	
    	newDate.setDate(newDate.getDate()+1);
    	thuDate = pad(newDate.getDate()) + "/" + pad(newDate.getMonth()+1) +"/" + newDate.getFullYear();
    	
    	newDate.setDate(newDate.getDate()+1);
    	friDate = pad(newDate.getDate()) + "/" + pad(newDate.getMonth()+1) +"/" + newDate.getFullYear();
    	
   		sap.ui.getCore().getElementById("monTitle").setText("Monday " + monDate);
       	sap.ui.getCore().getElementById("tueTitle").setText("Tuesday " + tueDate);
       	sap.ui.getCore().getElementById("wedTitle").setText("Wednesday " + wedDate);
       	sap.ui.getCore().getElementById("thuTitle").setText("Thursday " + thuDate);
       	sap.ui.getCore().getElementById("friTitle").setText("Friday " + friDate);
       	
       	
    }
    
    function pad(curr_date){
   		curr_date = curr_date > 9 ? curr_date : "0" + curr_date;
   		return curr_date;
   	}
